<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/cart.css"/>
	</head>
	<body>
		<div id="header-container"></div>
		
		<main>
			<div class="top-img">
				<img src="/images/cart.jpg"/>
			</div>
			<div class="main-cart">
				<!--<div class="cart-left">
					<p>您的购物车里没有商品</p>
				</div>-->
				<div class="cart-left-c">
					<h4>您的购物车（<span>1</span>件）</h4>
					<div class="cart-shop">
						<dl>
							<dt>
								<img src="/images/color_wht_1.jpg"/>
							</dt>
							<dd>
								<p>D'LITES 3.0<span>¥649.00</span></p>
								<p>款号: 88888335-WHT9</p>
								<p>
									<span>颜色: 白色</span>
									<span>尺码: 39</span>
									<span>数量: 1</span>
								</p>
								<p>
									<span>删除</span>
									<span>编辑</span>
								</p>
							</dd>
						</dl>
					</div>
				</div>
				<div class="cart-right">
					<h4>小结信息</h4>
					<div class="youhui">
						<p>是否有优惠码？</p>
						<input type="text" placeholder="选择或输入优惠码"/>
						<button></button>
					</div>
					<div class="num">
						<p>商品总额：<span>￥0.00</span></p>
						<p>运费总额：<span>-</span></p>
					</div>
					<div class="cart-pay">
						<p>支付总额：<span>￥0.00</span></p>
						<button>提交订单</button>
					</div>
				</div>
			</div>
		</main>
		
		
		
		
		<div id="footer-container"></div>
		<script type="text/javascript" src="/libs/requirejs/require.js" data-main="/js/cart.js"></script>
	</body>
</html>
